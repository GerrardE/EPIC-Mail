<!DOCTYPE html>
<html lang="en">

<head>
   <title>EPIC Mail</title>
   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta charset="utf-8">
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <nav class="topnav" id="topnav">
        <a href="signup.html" class="active">Sign Up</a>
        <a href="login.html">Login</a>
     </nav>

      <main>
         <section class="login-form">
            <form action="">
                <div class="container">
                    <p><strong>EPIC | Mail</strong> <br><br> A simple web app that helps people exchange
                      messages/information over the internet.</p>
                  <h1>Register Here</h1>
                  <hr>
                  <input type="text" placeholder="First Name" name="firstName" aria-autocomplete="list" required>

                  <input type="text" placeholder="Last Name" name="lastName" aria-autocomplete="list" required>

                  <input type="email" placeholder="Enter Email" name="email" aria-autocomplete="list" required>
              
                  <input type="password" placeholder="Enter Password" name="password" required>
              
                  <div class="clearfix">
                    <button type="submit" class="btn" id="signup">Sign Up</button>
                  </div>
                </div>
              </form>
         </section>
      </main>
   

      <footer class="footer">
          <p>Copyright (c) 2019 <a href="/"><strong>EPIC Mail</strong></a> All Rights Reserved.</p>
      </footer>
  <script src="js/script.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
