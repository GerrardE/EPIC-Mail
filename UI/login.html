<body>

      <nav class="topnav" id="topnav">

           <i class="fa fa-bars"></i>
        </a>

      <main>
         <div id="main" class="login-form">
            <form action="inbox.html">
               <div class="container">
                     <p><strong>EPIC | Mail</strong> <br><br> A simple web app that helps people exchange
                           messages/information over the internet.</p>
              <h1>Login Here</h1><hr>
                 <label for="email"><b>Email</b></label>
                 <input type="email" placeholder="eg: test@gmail.com" name="email" required>
             
                 <label for="psw"><b>Password</b></label>
                 <input type="password" placeholder="********" name="psw" required>
             
                 <button type="submit">Login</button>
                 
                 <div class="container">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Reset <a href="reset-password.html"> password</a></span>
                  </div>
                </div>
             </form>
         </div>
      </main>
